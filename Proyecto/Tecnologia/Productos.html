<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Product Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-3xl font-bold text-black"></div>
        <nav>
            <ul class="flex space-x-6 text-gray-700">
                <li><a href="index.html" class="thover:text-blue-600">Inicio</a></li>
                <li><a href="Productos.html" class="text-blue-600 font-semibold">Products</a></li>
                <li><a href="solutions.html" class="thover:text-blue-600">Solutions</a></li>
                <li><a href="community.html" class="hover:text-blue-600">Community</a></li>
                <li><a href="resources.html" class="hover:text-blue-600">Resources</a></li>
                <li><a href="pricing.html" class="hover:text-blue-600">Pricing</a></li>
                <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </nav>
        <div>
            <button class="mr-4 text-black">Sign in</button>
            <button class="bg-black text-white px-4 py-1 rounded-md">Register</button>
        </div>
    </header>

    <main class="p-6">
        <div class="flex items-center justify-between mb-6">
            <div class="relative w-1/2">
                <input type="text" id="search" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Search">
            </div>
            <div class="flex items-center space-x-4">
                <button id="newBtn" class="bg-black text-white px-4 py-1 rounded-md">New</button>
                <button id="priceAscBtn" class="text-gray-700">Price Ascending</button>
                <button id="priceDescBtn" class="text-gray-700">Price Descending</button>
                <button id="ratingBtn" class="text-gray-700">Rating</button>
            </div>
        </div>

        <div class="mb-6">
            <div class="font-bold text-xl mb-2">Keywords</div>
            <button id="toggleKeywords" class="bg-gray-300 text-black px-3 py-1 rounded-md mb-4">Show Keywords</button>
            <div id="keywordSection" class="mt-2 hidden">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button class="bg-gray-200 px-2 py-1 rounded-md keyword">Spring</button>
                    <button class="bg-gray-200 px-2 py-1 rounded-md keyword">Smart</button>
                    <button class="bg-gray-200 px-2 py-1 rounded-md keyword">Modern</button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Label</label>
                        <input type="range" min="0" max="100" value="50" class="w-full" title="Label">
                    </div>

                    <div>
                        <label class="block mb-2">Color</label>
                        <div>
                            <label><input type="checkbox"> Label 1</label><br>
                            <label><input type="checkbox"> Label 2</label><br>
                            <label><input type="checkbox"> Label 3</label>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2">Size</label>
                        <div>
                            <label><input type="checkbox"> Small</label><br>
                            <label><input type="checkbox"> Medium</label><br>
                            <label><input type="checkbox"> Large</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Spring Item - $20</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Smart Item - $40</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Modern Item - $60</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Classic Item - $30</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Simple Item - $10</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="https://placehold.co/400" alt="Product Image" class="w-full h-auto mb-2">
                <p>Elegant Item - $50</p>
            </div>
        </section>
    </main>

    <script src="assets/js/filtro/filtro.js"></script>
</body>
</html>
